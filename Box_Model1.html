<!DOCTYPE html.
<html>
    <head>
        <style>
    div {
        height: 100px;
        width: 200px;
        padding: 20px;
        border: 5px solid red;  /* border width,  border style and border color */
        box-sizing: content-box; /* Default value */
        background-color: lightblue;
        border-radius: 15px;  /* rounded corners and to create a circular border the value should be 50% and the height and width should be equal */
    }
    </style>
    </head>
    <body>
        <h2>Box 1: box-sizing: content-box</h2>
        <div> This is content box </div>
        
    </body>
    </html>
